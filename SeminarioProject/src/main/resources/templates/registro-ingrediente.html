<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Rolos DEV</title>

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    
    <section class="Form my-3 mx-3" id="form-registro">
        <div class="container g-0">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="img/forms/cocinar.jpg" class="img-fluid" alt="imagen">
                </div>
                    <div class="col-lg 4 px-5 pt-5">
                        <h1 class="font-weigth-bold py-3">Formulario de registro</h1>
                        <form th:action="@{/registarIngrediente}" th:object="${ingrediente}" method="post">
                            <div class="row">
                                <div class="form-group col">
                                    <label>Nombre del ingrediente</label>
                                    <input type="text" class="form-control" name="primerNombre" required th:field="*{nombre}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label>Descripci√≥n del ingrediente</label>
                                    <input type="text" class="form-control" name="descripcion" required th:field="*{descripcion}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label>Tipo de Medida</label>
                                    <select class="form-select" name="elegir-especialidad" id="elegir-especialidad"
                                            th:field="*{tipoUnidad}">
                                        <option value="Unidad">Unidad</option>
                                        <option value="Libra">Libra</option>
                                        <option value="Kilo">Kilo</option>
                                        <option value="Gramo">Gramo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                   <button class="boton-loguear mt-3 mb-5">Registrar</button>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                    <a class="boton-loguear mt-3 mb-5" th:href="@{/cerrarSesion}">Salir</a>
                                </div>
                            </div>
                            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                        </form>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
