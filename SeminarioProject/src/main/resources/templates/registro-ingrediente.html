<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Rolos DEV</title>

   <!-- Bootsrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

   <!-- Fontawesome-->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
     integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/navbar.css" />
    <!-- <link rel="stylesheet" th:href="@{css/dashboard-restaurante.css}"> -->
    <style>
        .section-center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    
        .tabla {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 2px solid #2B4E98;
            text-align: center;
        }
    
        .title-nom-ingrediente,
        .title-can-ingrediente {
            background-color: #2B4E98;
            color: #fff;
            padding: 10px;
        }
    
        .nom-ingrediente,
        .can-ingrediente {
            border-bottom: 1px solid #2B4E98;
            padding: 10px;
        }
    
        .nom-ingrediente:last-child,
        .can-ingrediente:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navigation-wrap">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="img/logo.png" alt="logo" class="img-fluid" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <!-- <span class="navbar-toggler-icon"></span> -->
              <i class="fas fa-stream navbar-toggler-icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesión</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
	
   
    <section class="Form my-3 mx-3" id="form-registro">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="img/forms/cocinar.jpg" class="img-fluid" alt="imagen">
                </div>
                    <div class="col-lg 4 px-5 pt-5">
                        <h1 class="font-weigth-bold py-3">Formulario de registro</h1>
                        <form th:action="@{/registarIngrediente}" th:object="${ingrediente}" method="post">
                            <div class="row">
                                <div class="form-group col">
                                    <label>Nombre del ingrediente</label>
                                    <input type="text" class="form-control" name="primerNombre" required th:field="*{nombre}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label>Descripción del ingrediente</label>
                                    <input type="text" class="form-control" name="descripcion" required th:field="*{descripcion}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label>Tipo de Medida</label>
                                    <select class="form-select" name="elegir-especialidad" id="elegir-especialidad"
                                            th:field="*{tipoUnidad}">
                                        <option value="Unidad">Unidad</option>
                                        <option value="Libra">Libra</option>
                                        <option value="Kilo">Kilo</option>
                                        <option value="Gramo">Gramo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                   <button class="boton-loguear mt-3 mb-5">Registrar</button>
                                </div>
                            </div>
                            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                        </form>
                    </div>
            </div>
        </div>
    </section>
    
    <section class="Form my-3 mx-3" id="form-registro">
        <div class="container g-0">
            <div class="row g-0">
                <div class="col-lg 4 px-5 pt-5">
                    <h1 class="font-weigth-bold py-3">Búscar cantidad de ingrediente por restaurante</h1>
                    <form th:action="@{/listarIngredientes}"  method="post">
                        <select class="form-select" name="idrestaurante" id="idrestaurante">
                            <option disabled selected>Seleccionar valor</option>
                            <option th:each="restaurante: ${restaurantes}"
                                    th:value="${restaurante.idRestaurante}"
                                    th:text="${restaurante.nombre}">
                        </select>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <button type="submit" class="boton-loguear mt-3 mb-5">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-lg 4 px-5 pt-5">
                    <h1 class="font-weigth-bold py-3">Revisar todos los ingredientes</h1>
                    <a th:action="@{/buscarIngredientesTotales}" href="/buscarIngredientesTotales">Ingredientes</a>
                </div>
            </div>
        </div>
    </section>

    <section class="section-center">
        
            <table class="tabla">
                <thead>
                    <tr>
                        <th class="title-nom-ingrediente">Nombre del ingrediente</th>
                        <th class="title-can-ingrediente">Cantidad</th>
                        <th class="title-can-ingrediente">Editar descripción</th>
                        <th class="title-can-ingrediente">Eliminar</th>
                    </tr>
                </thead>
                <tbody th:each="i : ${listaIngredientes.keySet()}">
                    <tr>
                        <td class="nom-ingrediente" th:text="${i}"></td>
                        <td class="can-ingrediente" th:text="${listaIngredientes.get(i)}"></td>
                        <td>
                            <div>
                                <form th:action="@{'/mostrarDescripcionIngrediente/'+${i}}" method="get">
                                    <button>Editar</button>
                                </form>
                            </div>
                        </td>
                        <td>
                            <div th:if="${listaIngredientes.get(i) == 0}">
                                <form th:action="@{'/eliminarIngredienteAdm/'+${i}}" method="get">
                                    <button>Eliminar</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        
    </section>

    <section>
        <h2>Productos que se pueden eliminar</h2>
        <form th:action="@{/eliminarIngredienteAdmLista}" method="get">
            <select class="form-select" id="idrestaurante" name="value">
                <option disabled selected>Posible a eliminar</option>
                <option th:each=" ingrediente : ${listaIngredientes.keySet()}"
                        th:if = "${listaIngredientes.get(ingrediente) == 0}"
                        th:value="${ingrediente}"
                        th:text="${ingrediente}"/>
            </select>
            <div class="form-row">
                <div class="col-lg-8">
                    <button class="boton-loguear mt-3 mb-5">Eliminar</button>
                </div>
            </div>
        </form>
    </section>

</body>
</html>
