<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Rolos DEV</title>

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    
    <section class="Form my-3 mx-3" id="form-login">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="img/forms/admin1.png" class="img-fluid" alt="hamburguesa">
                </div>
                    <div class="col-lg 4 px-5 pt-5">
                        <h1 class="font-weigth-bold py-3">Formulario de registro</h1>
                        
                        <h4>Administrador</h4>
                        <form th:action="@{/registrarAdministrador}" th:object="${administrador}" method="post">
                            <div class="form-row">
                                <div class="col-lg-8">
                                    <input type="text" placeholder="Username" class="form-control my-3 p-3" required th:field="*{userAdministrador}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                    <input type="password" placeholder="ContraseÃ±a" class="form-control my-3 p-3" required th:field="*{password}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-8">
                                   <button class="boton-loguear mt-3 mb-5">Registrar</button>
                                </div>
                            </div>
                            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                        </form>
                    </div>
               
            </div>
        </div>
    </section>
   
   
</body>
</html>
