<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Los Rolos DEV</title>

    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/carrito.css">
    <style>
      .intro {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 2px solid #2B4E98;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    
      .intro label {
        font-size: 16px;
        font-weight: bold;
        color: #555555;
      }
    
      .intro input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    
      .intro .alert-danger {
        color: #dc3545;
        margin-top: 10px;
      }
      
    </style>
    
    
  </head>

  <body>

    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navigation-wrap">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="logo" class="img-fluid" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-stream navbar-toggler-icon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/home}"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Registro papadio-->
    <section class="intro">
      <form th:action="@{/registrarTarjeta}" th:object="${tarjeta}" method="post">
        <div class="row">
            <div class="form-group col">
                <label>Numero Tarjeta</label>
                <input type="text" class="form-control" required th:field="*{numTarjeta}">
            </div>
            <div class="form-group col">
                <label>PIN</label>
                <input type="text" class="form-control" required name="pin" th:field="*{pin}">
            </div>
            <div class="form-group col">
              <label>FECHA CADUCIDAD</label>
              <input type="month" id="fechaInput" class="fecha form-control" >
              <input type="hidden" id="fechaCaducidad" name="fechaCaducidad" required th:field="*{fechaCaducidad}">
          </div>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        </div>

        <div class="form-row">
            <div class="col-lg-8">
               <button class="boton-loguear mt-3 mb-5">Registrar</button>
            </div>
        </div>
      </form>

      <script th:inline="javascript">
        // Obtener el elemento del campo de fecha por su ID
        var fechaInput = document.getElementById('fechaInput');
      
        // Escuchar el evento "change" para capturar el valor seleccionado
        fechaInput.addEventListener('change', function() {
          // Obtener el valor seleccionado del campo
          var valorSeleccionado = fechaInput.value;
      
          // Crear un objeto Date con el valor seleccionado
          var fecha = new Date(valorSeleccionado);
      
          // Imprimir la fecha en la consola (puedes eliminar esta línea)
          console.log(fecha);
      
          // Convertir la fecha a formato ISO y asignarla al campo hidden (o a donde lo necesites)
          document.getElementById('fechaCaducidad').value = fecha.toISOString().split('T')[0];
        });
      </script>
      
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white mt-10">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Página desarrollada por: Los Rolos DEV
      </div>
      <!-- Copyright -->
    </footer>    
    
  </body>
</html>
