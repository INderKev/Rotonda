<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Los Rolos DEV</title>

    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- Fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/carrito.css">
    <style>
      .intro {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 2px solid #007bff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    
      .intro label {
        font-size: 16px;
        font-weight: bold;
        color: #555555;
      }
    
      .intro input[type="text"],
      .intro input[type="date"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    
      .intro .alert-danger {
        color: #dc3545;
        margin-top: 10px;
      }
    
      /* Estilo para el campo de fecha de caducidad */
      .intro input[type="date"]::-webkit-calendar-picker-indicator {
        background: none;
        padding: 0;
        margin: 0;
        width: auto;
      }
    
      .intro input[type="date"]::-webkit-inner-spin-button,
      .intro input[type="date"]::-webkit-clear-button {
        display: none;
      }
    
      .intro input[type="date"] {
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        padding-right: 20px;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='10' height='10' viewBox='0 0 10 10'%3E%3Cpolygon fill='%23000000' points='8,3.5 6.8,2.3 3.5,5.6 0.2,2.3 0,3.5 3.5,7 7,3.5 '%3E%3C/polygon%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right center;
        background-size: 12px 12px;
      }
    
      .intro input[type="date"]::-webkit-input-placeholder {
        color: #999999;
      }
    
      .intro input[type="date"]::-moz-placeholder {
        color: #999999;
      }
    
      .intro input[type="date"]::-ms-input-placeholder {
        color: #999999;
      }
    </style>
    
    
  </head>

  <body>

    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navigation-wrap">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="logo" class="img-fluid" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-stream navbar-toggler-icon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/home}"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Registro papadio-->
    <section class="intro">
      <form th:action="@{/registrarTarjeta}" th:object="${tarjeta}" method="post">
        <div class="row">
            <div class="form-group col">
                <label>Numero Tarjeta</label>
                <input type="text" class="form-control" required th:field="*{numTarjeta}">
            </div>
            <div class="form-group col">
                <label>PIN</label>
                <input type="text" class="form-control" required name="pin" th:field="*{pin}">
            </div>
            <div class="form-group col">
              <label>FECHA CADUCIDAD</label>
              <input type="date" class="fecha form-control" required name="pin" th:field="*{fechaCaducidad}">
          </div>
            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        </div>

        <div class="form-row">
            <div class="col-lg-8">
               <button class="boton-loguear mt-3 mb-5">Registrar</button>
            </div>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white mt-10">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Página desarrollada por: Los Rolos DEV
      </div>
      <!-- Copyright -->
    </footer>
    
  </body>
</html>
