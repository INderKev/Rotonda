<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Los Rolos DEV</title>

  <!-- Bootsrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <!-- Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/navbar.css" />
</head>

<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg navigation-wrap">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/logo.png" alt="logo" class="img-fluid" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i class="fas fa-stream navbar-toggler-icon"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/cambiar-contrasena-cliente}">Cambiar Contrase침a</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/verCarrito}"><i class="fas fa-shopping-cart"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cerrarSesion}">Cerrar Sesi칩n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<body style="background-color: #dadbdb; display: block">
  <div class="align-items-center justify-content-around"
    style="position: relative; margin-bottom: 2rem; margin-left: 3rem">
    <div class="mt-6">
      <h1 class="" style="
            font-size: 3.125rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            color: #2b4e98;
            text-transform: capitalize;
            text-align: center;
          ">
        Bienvendido a la secci칩n de restaurantes
      </h1>
    </div>
    <div class="align-items-center d-flex justify-content-around">
      <div class="row row-cols-1 row-cols-md-3 g-4 m-2" id="contenedor-restaurantes">
        <!-- Esta es la tarjeta-->
        <div th:each="restaurante:${restaurantes}" class="col mx-3" style="width: 360px;">
          <div class="card align-items-center text-center"
            style="border-radius: 30px; box-shadow: 6px 6px 10px #454646">
            <div class="">
              <h3 class="card-title font-weigth-bold py-2" th:text="${restaurante.nombre}"></h3>
              <img th:src="${restaurante.imagen}" alt="imagen-restaurante"
                class="card-img-top p-2 img-fluid" style="width: 230px; height: 230px" />
            </div>
            <div class="card-body b">
              <div th:each="especialidad:${especialidades}">
                <h5 class=""  th:if="${especialidad.idEspecialidad == restaurante.especialidad.idEspecialidad}" th:text="${especialidad.nombre}"></h5>
              </div>
              <a type="button" class="btn btn-outline-dark" th:href="@{/seleccionarRestaurante/{idRestaurante}(idRestaurante=${restaurante.idRestaurante})}">
                Ver carta
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      P치gina desarrollada por: Los Rolos DEV
    </div>
  </footer>
</body>

</html>
