<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">Nombre del ingrediente</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody th:each=" i : ${listaIngredientes.keySet()}">
            <tr>       
                <th scope="row" th:text="${i}"></th>
                <td th:text="${listaIngredientes.get(i)}"></td>
                <td> <div th:if = "${listaIngredientes.get(i) == 0}">
                    <form th:action="@{'/eliminarIngredienteAdm/'+${i}}" method="get">
                        <button>Eliminar</button>
                    </form>
                </div></td>
            </tr>
            <tr>
        </tbody>
    </table>

    

    <div class="form-row">
        <div class="col-lg-8">
            <a class="boton-loguear mt-3 mb-5" th:href="@{/cerrarSesion}">Salir</a>
        </div>
    </div>
</body>
</html>
