<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">
    <!-- <link rel="stylesheet" th:href="@{css/dashboard-restaurante.css}"> -->
</head>
<body>
    <section class="Form my-3 mx-3" id="form-registro">
        <div class="container g-0">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="img/forms/cocinar.jpg" class="img-fluid" alt="imagen">
                </div>
                <div class="col-lg 4 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Cambiar Contraseña</h1>
                    <form th:action="@{/cambiarContrasenaCliente}" th:method="post">
                        <div class="row">
                            <div class="form-group col">
                                <label>Password viejo</label>
                                <input type="password" class="form-control" name="passwordViejo" th:value="${passwordViejo}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col">
                                <label>Password nuevo</label>
                                <input type="password" class="form-control" name="passwordNuevo" th:value="${passwordNuevo}" required>
                            </div>
                        </div>
                        <div class="row-row">
                            <div class="form-lg-8">
                                <div class="alert alert-danger mt-3 mb-5" role="alert" th:text="${error}" th:if="${error}"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-8">
                                <button class="boton-loguear mt-3 mb-5">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
