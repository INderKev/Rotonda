<!-- Header -->
<header>
    <nav class="navbar navbar-expand-lg navigation-wrap">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://res.cloudinary.com/dn1k0drir/image/upload/v1670262844/ROLOS%20DEV/logo_rsgjf6.png" style="width: 100px" alt="logo" class="img-fluid" />

                <i class="fas fa-stream navbar-toggler-icon"></i>

                    </li>
                </ul>
            </div>
        </div>

<body style="background-color: #dadbdb; display: block">

<!-- Contenedor de productos -->


<section id="lista-productos" class="align-items-center justify-content-around"
         style="position: relative; margin-bottom: 2rem; margin-left: 3rem">
    <div class="mt-6">
        <h1 class="" style="
            font-size: 3.125rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            color: #2b4e98;
            text-transform: capitalize;
            text-align: center;
          ">
            Seleccione los productos de su combo
        </h1>
    </div>
    <div class="align-items-center d-flex justify-content-around">
        <div class="row row-cols-1 row-cols-md-3 g-4 m-2" id="contenedor-productos">
            <!-- Esta es la tarjeta-->
            <div class="col mx-3" style="width: 360px;" th:if="${entradas != null}" th:each="producto:${entradas}">
                <div class="card align-items-center text-center"
                     style="border-radius: 30px; box-shadow: 6px 6px 10px #454646">
                    <div class="">
                        <h3 class="card-title font-weigth-bold py-2" th:text="${producto.nombre}"></h3>
                        <img th:src="${producto.imagenProducto}" alt="imagen-restaurante"
                             class="card-img-top p-2 img-fluid"
                             style="width: 230px; height: 230px"/>
                    </div>
                    <h3 class="card-title font-weigth-bold py-2" th:text="${producto.precio}"></h3>
                    <div class="card-body b">
                        <a type="button" class="btn btn-outline-dark"
                           th:href="@{/seleccionarProductoPorMenu/{idProducto}/detail/{idMenuSeleccionado}(idMenuSeleccionado=${menuSeleccionado.idMenuSeleccionado}, idProducto=${producto.idProducto})}">
                            Seleccionar
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="col mx-3" style="width: 360px;" th:if="${platosFuertes != null}" th:each="producto:${platosFuertes}">
                <div class="card align-items-center text-center"
                     style="border-radius: 30px; box-shadow: 6px 6px 10px #454646">
                    <div class="">
                        <h3 class="card-title font-weigth-bold py-2" th:text="${producto.nombre}"></h3>
                        <img th:src="${producto.imagenProducto}" alt="imagen-restaurante"
                             class="card-img-top p-2 img-fluid"
                             style="width: 230px; height: 230px"/>
                    </div>
                    <h3 class="card-title font-weigth-bold py-2" th:text="${producto.precio}"></h3>
                    <div class="card-body b">
                        <a type="button" class="btn btn-outline-dark"
                           th:href="@{/seleccionarProductoPorMenu/{idProducto}/detail/{idMenuSeleccionado}(idMenuSeleccionado=${menuSeleccionado.idMenuSeleccionado}, idProducto=${producto.idProducto})}">
                            Seleccionar
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="col mx-3" style="width: 360px;" th:if="${postres != null}" th:each="producto:${postres}">
                <div class="card align-items-center text-center"
                     style="border-radius: 30px; box-shadow: 6px 6px 10px #454646">
                    <div class="">
                        <h3 class="card-title font-weigth-bold py-2" th:text="${producto.nombre}"></h3>
                        <img th:src="${producto.imagenProducto}" alt="imagen-restaurante"
                             class="card-img-top p-2 img-fluid"
                             style="width: 230px; height: 230px"/>
                    </div>
                    <h3 class="card-title font-weigth-bold py-2" th:text="${producto.precio}"></h3>
                    <div class="card-body b">
                        <a type="button" class="btn btn-outline-dark"
                           th:href="@{/seleccionarProductoPorMenu/{idProducto}/detail/{idMenuSeleccionado}(idMenuSeleccionado=${menuSeleccionado.idMenuSeleccionado}, idProducto=${producto.idProducto})}">
                            Seleccionar
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="col mx-3" style="width: 360px;" th:if="${bebidas != null}" th:each="producto:${bebidas}">
                <div class="card align-items-center text-center"
                     style="border-radius: 30px; box-shadow: 6px 6px 10px #454646">
                    <div class="">
                        <h3 class="card-title font-weigth-bold py-2" th:text="${producto.nombre}"></h3>
                        <img th:src="${producto.imagenProducto}" alt="imagen-restaurante"
                             class="card-img-top p-2 img-fluid"
                             style="width: 230px; height: 230px"/>
                    </div>
                    <h3 class="card-title font-weigth-bold py-2" th:text="${producto.precio}"></h3>
                    <div class="card-body b">
                        <a type="button" class="btn btn-outline-dark"
                           th:href="@{/seleccionarProductoPorMenu/{idProducto}/detail/{idMenuSeleccionado}(idMenuSeleccionado=${menuSeleccionado.idMenuSeleccionado}, idProducto=${producto.idProducto})}">
                            Seleccionar
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="col mx-3" style="width: 360px;" th:if="${acompaniamientos != null}" th:each="producto:${acompaniamientos}">
                <div class="card align-items-center text-center"
                     style="border-radius: 30px; box-shadow: 6px 6px 10px #454646">
                    <div class="">
                        <h3 class="card-title font-weigth-bold py-2" th:text="${producto.nombre}"></h3>
                        <img th:src="${producto.imagenProducto}" alt="imagen-restaurante"
                             class="card-img-top p-2 img-fluid"
                             style="width: 230px; height: 230px"/>
                    </div>
                    <h3 class="card-title font-weigth-bold py-2" th:text="${producto.precio}"></h3>
                    <div class="card-body b">
                        <a type="button" class="btn btn-outline-dark"
                           th:href="@{/seleccionarProductoPorMenu/{idProducto}/detail/{idMenuSeleccionado}(idMenuSeleccionado=${menuSeleccionado.idMenuSeleccionado}, idProducto=${producto.idProducto})}">
                            Seleccionar
                        </a>
                    </div>
                </div>
            </div>
            <br>
            <div class="col mx-3" style="width: 360px;" th:if="${comidasRapidas != null}" th:each="producto:${comidasRapidas}">
                <div class="card align-items-center text-center"
                     style="border-radius: 30px; box-shadow: 6px 6px 10px #454646">
                    <div class="">
                        <h3 class="card-title font-weigth-bold py-2" th:text="${producto.nombre}"></h3>
                        <img th:src="${producto.imagenProducto}" alt="imagen-restaurante"
                             class="card-img-top p-2 img-fluid"
                             style="width: 230px; height: 230px"/>
                    </div>
                    <h3 class="card-title font-weigth-bold py-2" th:text="${producto.precio}"></h3>
                    <div class="card-body b">
                        <a type="button" class="btn btn-outline-dark"
                           th:href="@{/seleccionarProductoPorMenu/{idProducto}/detail/{idMenuSeleccionado}(idMenuSeleccionado=${menuSeleccionado.idMenuSeleccionado}, idProducto=${producto.idProducto})}">
                            Seleccionar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
