<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Rolos DEV</title>

    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   
    <!-- CSS -->
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    
    <section class="Form my-3 mx-3" id="form-registro">
        <div class="container g-0">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="img/forms/cocinar.jpg" class="img-fluid" alt="imagen">
                </div>
                    <div class="col-lg 4 px-5 pt-5">
                        <h1 class="font-weigth-bold py-3">Formulario de registro</h1>
 
                        <form th:action="@{/registrarCliente}" th:object="${cliente}" method="post">
                            <div class="row">
                                <div class="form-group col">
                                    <label>Primer nombre</label>
                                    <input type="text" class="form-control" name="primerNombre" required th:field="*{primerNombre}">
                                </div>
                                <div class="form-group col">
                                    <label>Segundo nombre</label>
                                    <input type="text" class="form-control" name="segundoNombre" th:field="*{segundoNombre}">
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="form-group col">
                                    <label>Primer apellido</label>
                                    <input type="text" class="form-control" name="primerApellido" required th:field="*{primerApellido}">
                                </div>
                                <div class="form-group col">
                                    <label>Segundo apellido</label>
                                    <input type="text" class="form-control" name="segundoApellido" th:field="*{segundoApellido}">
                                </div>
                            </div>
                
                            <div class="form-row">
                                <div class="form-group col">
                                    <label>Teléfono</label>
                                    <input type="tel" class="form-control" name="telefonoCliente" required th:field="*{telefono}">
                                </div>
                                <div class="form-group col">
                                    <label>Correo electrónico</label>
                                    <input type="email" class="form-control" name="correo" required th:field="*{correo}">
                                </div>
                                <div class="form-group col">
                                    <label>Dirección</label>
                                    <input type="text" class="form-control" name="direccion" required th:field="*{direccion}">
                                </div>
                            </div>
                            <div class="form-row col">
                                <div class="alert alert-danger mt-3 bm-5" role="alert" th:text="${error}" th:if="${error}"></div>
                            </div>
                            <div th:if="not ${success}" class="form-row col">
                                <div class="col-lg-8">
                                   <button class="boton-loguear mt-3 mb-5">Registrar</button>
                                </div>
                            </div>
                        </form>
                        <form th:if="${success}" th:action="@{/cerrarSesion}">
                            <div class="form-group col">
                                <div class="alert alert-primary mt-3 bm-5" role="alert" th:text="${success}" th:if="${success}"></div>
                            </div>
                            <div class="form-row col">
                                <div th:if="${success}" class="form-group col">
                                    <label>Contraseña</label>
                                    <input type="text" class="form-control" name="password" th:value="${cliente.password}" readonly>
                                </div>
                            </div>
                            <div class="form-row col">
                                <div class="col-lg-8">
                                    <button class="boton-loguear mt-3 mb-5">Volver</button>
                                </div>
                            </div>
                        </form>
                    </div>
               
            </div>
        </div>
    </section>
   
</body>
</html>
